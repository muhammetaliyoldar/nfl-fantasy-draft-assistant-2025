<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anka Fantasy Football - Draft Assistant 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .container {
            max-width: 1500px;
            margin: 0 auto;
        }
        .header-title {
            font-family: 'Playfair Display', serif;
            letter-spacing: 1.5px;
        }
        .grid-draft-board {
            display: grid;
            grid-template-columns: 80px repeat(12, minmax(0, 1fr));
            gap: 4px;
        }
        .player-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4px;
            border-radius: 8px;
            text-align: center;
            height: 70px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
            background-color: #24292f;
        }
        .player-card-selected {
            background-color: #3b82f6;
            color: white;
        }
        .player-card:not(.player-card-selected):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        .player-card-header {
            font-weight: 600;
            font-size: 0.75rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        .player-card-sub {
            font-size: 0.625rem;
            color: #8b949e;
        }
        .player-card-selected .player-card-sub {
            color: #d1e5ff;
        }
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
        }
        .card-header {
            border-bottom: 1px solid #30363d;
        }
        .draft-team {
            background-color: #1f2428;
            border-radius: 8px;
            padding: 8px 4px;
            text-align: center;
            font-weight: 600;
        }
        .current-pick-highlight {
            border: 3px solid #6ee7b7;
            box-shadow: 0 0 10px #6ee7b7;
        }
        @keyframes pulse-border {
            0% {
                border-color: #6ee7b7;
                box-shadow: 0 0 0 0 #6ee7b780;
            }
            50% {
                border-color: #a7f3d0;
                box-shadow: 0 0 0 6px #6ee7b740;
            }
            100% {
                border-color: #6ee7b7;
                box-shadow: 0 0 0 0 #6ee7b780;
            }
        }
        .current-pick-team {
            animation: pulse-border 1.5s infinite;
        }
        .player-list-item {
            cursor: pointer;
        }
        .strategy-table {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 sütunlu yapı */
            gap: 16px;
        }
        .status-badge {
            font-size: 0.7rem;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 9999px;
            margin-left: 8px;
        }
        .status-q { background-color: #f59e0b; color: #1f2937; } /* Amber */
        .status-sus { background-color: #ef4444; color: #ffffff; } /* Red */
        .status-ir { background-color: #ef4444; color: #ffffff; } /* Red */
        .status-pup { background-color: #a855f7; color: #ffffff; } /* Purple */
        .status-nfi-r { background-color: #64748b; color: #ffffff; } /* Slate */
        .status-d { background-color: #f59e0b; color: #1f2937; } /* Amber */
    </style>
</head>
<body class="p-8">

    <header class="text-center mb-10 border-b border-gray-700 pb-4">
        <h1 class="text-5xl md:text-6xl font-bold text-white header-title">
            <span class="text-cyan-400">Anka</span> Fantasy Football
        </h1>
        <p class="text-gray-400 mt-2 text-lg">Draft Assistant 2025</p>
    </header>

    <div class="container space-y-8">
        <div class="space-y-8">
            <div class="card p-6 rounded-2xl">
                <h2 class="text-2xl font-bold mb-4 text-white">Draft Tahtası</h2>
                <button id="full-view-btn" class="bg-gray-700 text-white px-4 py-2 rounded-xl mb-4 hover:bg-gray-600 transition-colors">Tam Görünüm</button>
                <button id="compact-view-btn" class="bg-gray-700 text-white px-4 py-2 rounded-xl mb-4 hover:bg-gray-600 transition-colors">Daraltılmış Görünüm</button>
                <div id="draft-board" class="overflow-x-auto overflow-y-auto pb-4" style="max-height: 400px;">
                    <div class="grid-draft-board min-w-[1200px]">
                        <div class="sticky left-0 bg-[#0d1117] z-10"></div>
                        <div id="team-headers-container" class="contents"></div>
                        <div id="player-grid-container" class="contents"></div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-12 gap-8">
                <div class="col-span-6 space-y-6">
                    <div class="card p-6 rounded-2xl sticky top-8">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-2xl font-bold text-blue-400">Oyuncular</h2>
                            <span id="current-picker-badge" class="bg-blue-600 text-white text-sm font-bold px-3 py-1 rounded-full"></span>
                        </div>

                        <div class="flex space-x-2 mb-4">
                            <input id="player-search" type="text" placeholder="Oyuncu ara..." class="w-full p-2 rounded-lg bg-[#161b22] border border-[#30363d] text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <select id="position-filter" class="p-2 rounded-lg bg-[#161b22] border border-[#30363d] text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="ALL">Tüm Pozisyonlar</option>
                                <option value="QB">QB</option>
                                <option value="RB">RB</option>
                                <option value="WR">WR</option>
                                <option value="TE">TE</option>
                                <option value="K">K</option>
                                <option value="DEF">DEF</option>
                            </select>
                        </div>

                        <div id="available-players" class="space-y-3 max-h-[600px] overflow-y-auto pr-2">
                            </div>
                    </div>
                </div>

                <div class="col-span-6 space-y-6">
                    <div id="your-team-panel" class="card p-6 rounded-2xl">
                        <h2 class="text-2xl font-bold mb-4 text-white">Sizin Takımınız ve Sıra Ayarları</h2>
                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <label for="your-team-select" class="block text-sm font-medium text-gray-400 mb-2">Benim Sıram:</label>
                                <select id="your-team-select" class="w-full p-2 bg-[#161b22] border border-[#30363d] rounded-lg text-white mb-4">
                                    </select>
                                 <h3 class="block text-sm font-medium text-gray-400 mb-2 mt-4">Kadro Dağılımı</h3>
                                <div id="your-roster-info" class="text-sm text-gray-400">
                                    </div>
                            </div>
                            <div>
                                <h3 class="block text-sm font-medium text-gray-400 mb-2">Mevcut Durum</h3>
                                <div id="current-draft-status" class="w-full p-2 bg-[#161b22] border border-[#30363d] rounded-lg text-white mb-4"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card p-6 rounded-2xl">
                        <h2 class="text-2xl font-bold mb-4 text-white">Stratejik Öneriler</h2>
                        <div id="strategy-recommendations" class="strategy-table">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-12 pt-6 border-t border-gray-700">
        <p class="text-gray-500 text-sm">Ze'O tarafından geliştirildi</p>
    </footer>

            "Austin Ekeler": "Fantasy Stock Exchange'e göre maliyet açısından daha iyi bir seçenek ve Washington'da 3. down'larda güvenilir bir isim.",
            "Dylan Sampson": "Fantasy Stock Exchange'in en iyi 5 'sleeper' listesinde yer alıyor. Judkins'in belirsiz durumu nedeniyle Cleveland'da büyük bir rol kapabilir.",
            "Breece Hall": "Bazı uzmanlar Jets hücumu ve iş yükünü Brilland Allen ile paylaşma ihtimali nedeniyle endişeli. 5. turda seçilmesi 'cezalandırılmış' bir seçim olarak görülüyor.",
            "James Conner": "Fantasy Football Counselor, yaşlı ve sakatlık riski taşıdığı için kaçınılması gereken bir oyuncu olarak listeliyor.",
            "Jameson Williams": "Hedef rekabeti nedeniyle ('too many mouths to feed') bazı uzmanlar tarafından kaçınılması gereken bir oyuncu olarak görülüyor.",
            "DJ Moore": "Durumu belirsiz. Takıma eklenen yeni silahlar (Odunze, Swift) nedeniyle tavanı sınırlı olabilir.",
            "Isaac Guerendo": "Jamie Eisenberg'in 'handcuffing' stratejisinde McCaffrey'in yedeği olarak seçtiği isim. Değerli bir sigorta."
        };

        var draftedPlayers = [];
        let currentPick = 1;
        let currentTeamIndex;
        let yourTeamIndex;

        // ... Script'in geri kalanı önceki cevapta olduğu gibi ...

        const playerSearchInput = document.getElementById('player-search');
        const positionFilter = document.getElementById('position-filter');
        const teamHeadersContainer = document.getElementById('team-headers-container');
        const playerGridContainer = document.getElementById('player-grid-container');
        const availablePlayersEl = document.getElementById('available-players');
        const currentPickerBadgeEl = document.getElementById('current-picker-badge');
        const yourTeamSelect = document.getElementById('your-team-select');
        const fullViewBtn = document.getElementById('full-view-btn');
        const draftBoardEl = document.getElementById('draft-board');
        const yourTeamPanel = document.getElementById('your-team-panel');
        const strategyRecommendationsEl = document.getElementById('strategy-recommendations');
        const compactViewBtn = document.getElementById('compact-view-btn');
        const currentDraftStatusEl = document.getElementById('current-draft-status');
        const yourRosterInfoEl = document.getElementById('your-roster-info');

        const renderUI = () => {
            renderDraftBoard();
            renderYourTeamSelect();
            updateUI();
        };

        const renderDraftBoard = () => {
            teamHeadersContainer.innerHTML = '';
            playerGridContainer.innerHTML = '';

            DRAFT_ORDER.forEach((name, index) => {
                const teamHeader = document.createElement('div');
                teamHeader.id = `team-header-${index}`;
                teamHeader.className = `draft-team text-white`;
                teamHeader.innerHTML = `<div class="text-sm truncate">${name}</div><div class="text-xs text-gray-400">#${index + 1}</div>`;
                teamHeadersContainer.appendChild(teamHeader);
            });

            for (let round = 0; round < 18; round++) {
                const roundHeader = document.createElement('div');
                roundHeader.className = 'sticky left-0 bg-[#0d1117] z-10 flex items-center justify-center text-sm font-semibold text-gray-400';
                roundHeader.textContent = `Tur ${round + 1}`;
                playerGridContainer.appendChild(roundHeader);

                for (let teamIndex = 0; teamIndex < 12; teamIndex++) {
                    const isForward = round % 2 === 0;
                    const pickIndex = isForward ? (round * 12) + teamIndex : (round * 12) + (11 - teamIndex);
                    const playerSlot = document.createElement('div');
                    playerSlot.id = `slot-${pickIndex}`;
                    playerSlot.className = 'player-card';
                    playerSlot.innerHTML = `<div class="text-gray-500 text-sm">Pick #${pickIndex + 1}</div>`;
                    playerGridContainer.appendChild(playerSlot);
                }
            }
        };

        const renderYourTeamSelect = () => {
            yourTeamSelect.innerHTML = '';
            DRAFT_ORDER.forEach((name, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `#${index + 1} - ${name}`;
                yourTeamSelect.appendChild(option);
            });
            yourTeamSelect.value = 0;
            yourTeamIndex = parseInt(yourTeamSelect.value);
        };

        const draftPlayer = (player) => {
            if (currentPick > 12 * 18) return;
            const draftedBy = DRAFT_ORDER[currentTeamIndex];
            const pick = { player, draftedBy, pickNumber: currentPick };
            draftedPlayers.push(pick);

            const slotIndex = pick.pickNumber - 1;
            const slotEl = document.getElementById(`slot-${slotIndex}`);
            if (slotEl) {
                slotEl.innerHTML = `<div class="player-card-header text-white">${player.name}</div><div class="player-card-sub">${player.position} - ${player.team}</div>`;
                slotEl.classList.add('player-card-selected');
            }

            currentPick++;
            updateUI();
        };

        const createPlayerCard = (player) => {
            const card = document.createElement('div');
            card.className = `p-3 rounded-lg shadow-md flex items-center justify-between transition-colors duration-200 bg-gray-700 hover:bg-gray-600 player-list-item`;

            let statusHtml = '';
            if(player.status) {
                statusHtml = `<span class="status-badge status-${player.status.toLowerCase().replace('-r', '')}">${player.status}</span>`;
            }

            card.innerHTML = `
                <div>
                    <div class="flex items-center">
                        <span class="text-white text-lg font-bold">${player.name}</span>
                        ${statusHtml}
                    </div>
                    <span class="text-gray-400 text-sm">(${player.position} - ${player.team})</span>
                    <div class="flex flex-wrap gap-2 mt-1 text-xs">
                        <span class="bg-gray-600 text-gray-300 px-2 py-0.5 rounded-full">Genel Rank: ${player.rank}</span>
                        <span class="bg-indigo-900 text-indigo-300 px-2 py-0.5 rounded-full">Pozisyon Rank: ${player.position}${player.positional_rank}</span>
                        ${player.bye ? `<span class="bg-gray-600 text-gray-300 px-2 py-0.5 rounded-full">Bye: ${player.bye}</span>` : ''}
                    </div>
                </div>
                <button class="draft-btn bg-blue-600 text-white font-bold py-2 px-4 rounded-xl hover:bg-blue-700 transition-colors duration-200" data-rank="${player.rank}">Draft Et</button>
            `;
            card.querySelector('.draft-btn').addEventListener('click', () => draftPlayer(player));
            return card;
        };

        const renderMyRosterSummary = () => {
            const myTeamName = DRAFT_ORDER[yourTeamIndex];
            const myPlayers = draftedPlayers.filter(p => p.draftedBy === myTeamName).map(p => p.player);

            const rosterCounts = { QB: 0, RB: 0, WR: 0, TE: 0, K: 0, DEF: 0 };
            myPlayers.forEach(player => {
                if (rosterCounts.hasOwnProperty(player.position)) {
                    rosterCounts[player.position]++;
                }
            });

            const posColors = {
                QB: 'bg-red-900 text-red-300',
                RB: 'bg-green-900 text-green-300',
                WR: 'bg-blue-900 text-blue-300',
                TE: 'bg-purple-900 text-purple-300',
                K: 'bg-yellow-900 text-yellow-300',
                DEF: 'bg-gray-600 text-gray-300',
            }

            let summaryHtml = '<div class="flex flex-wrap gap-2 mt-2">';
            let hasPlayers = false;
            for(const pos in rosterCounts) {
                if (rosterCounts[pos] > 0) {
                    hasPlayers = true;
                    summaryHtml += `<span class="${posColors[pos]} text-xs font-semibold px-2.5 py-1 rounded">${pos}: ${rosterCounts[pos]}</span>`;
                }
            }

            if (!hasPlayers) {
                summaryHtml += '<span>Henüz oyuncu seçilmedi.</span>';
            }
            summaryHtml += '</div>';

            yourRosterInfoEl.innerHTML = summaryHtml;
        };

        const renderStrategyRecommendations = () => {
            strategyRecommendationsEl.innerHTML = '';
            const draftedRanks = new Set(draftedPlayers.map(p => p.player.rank));
            const available = ALL_PLAYERS_DATA.filter(p => !draftedRanks.has(p.rank));
            const myPicks = draftedPlayers.filter(p => p.draftedBy === DRAFT_ORDER[yourTeamIndex]).map(p => p.player);

            const createRecommendationBlock = (rec) => {
                if (!rec || !rec.players || rec.players.length === 0) return;
                const block = document.createElement('div');
                block.className = 'card p-4 rounded-xl flex flex-col';
                block.innerHTML = `
                    <div>
                        <h3 class="text-lg font-bold text-white mb-2">${rec.title}</h3>
                        <p class="text-sm text-gray-400 mb-4">${rec.description}</p>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mt-auto">
                        ${rec.players.map(p => `
                            <div class="player-card h-16">
                                <div class="player-card-header">${p.name}</div>
                                <div class="player-card-sub">${p.position} - ${p.team}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                strategyRecommendationsEl.appendChild(block);
            };

            const recommendations = getAdvancedRecommendations(available, myPicks, currentPick);
            recommendations.forEach(createRecommendationBlock);
        };

        const getAdvancedRecommendations = (available, myPicks, currentPick) => {
            let recs = [];
            const round = Math.floor((currentPick - 1) / 12) + 1;
            const myRoster = { QB: 0, RB: 0, WR: 0, TE: 0, K: 0, DEF: 0 };
            myPicks.forEach(p => { myRoster[p.position] = (myRoster[p.position] || 0) + 1; });

            // 1. Best Player Available
            const bpaPlayers = available.slice(0, 4);
            let bpaDescription = "Pozisyondan bağımsız, puan potansiyeli en yüksek olan ve takıma en çok değer katacak oyuncular.";
            const expertTakeBPA = EXPERT_TAKES[bpaPlayers[0].name];
            if (expertTakeBPA) {
                bpaDescription += ` <strong>Uzman Notu:</strong> ${expertTakeBPA}`;
            }
            recs.push({ title: "En İyi Mevcut Oyuncu (BPA)", description: bpaDescription, players: bpaPlayers });

            // 2. Positional Need
            let needPosition = null;
            if (round > 2 && round < 12) {
                if (myRoster.RB < round / 3.5) needPosition = 'RB';
                else if (myRoster.WR < round / 3.5) needPosition = 'WR';
                else if (round > 6 && myRoster.TE === 0) needPosition = 'TE';
                else if (round > 8 && myRoster.QB === 0) needPosition = 'QB';

                if (needPosition) {
                    recs.push({
                        title: `Pozisyon İhtiyacı: ${needPosition}`,
                        description: `Kadronuzda ${needPosition} pozisyonu zayıf görünüyor. Bu eksiği kapatmak için en iyi seçenekler.`,
                        players: available.filter(p => p.position === needPosition).slice(0, 4)
                    });
                }
            }

            // 3. ADP Value Picks
            const adpValuePicks = available.filter(p => p.adp > currentPick && p.adp < currentPick + 25).slice(0, 4);
            if (round > 3 && adpValuePicks.length > 1) {
                let adpDescription = "Bu oyuncular, sıralamalarına göre bu noktaya kadar düşmemeliydi. Draft'ın 'kelepirleri' olabilirler.";
                const expertTakeADP = EXPERT_TAKES[adpValuePicks[0].name];
                if (expertTakeADP) {
                    adpDescription += ` <strong>Uzman Notu (${adpValuePicks[0].name}):</strong> ${expertTakeADP}`;
                }
                recs.push({
                    title: "Düşen Değerler (ADP Fırsatı)",
                    description: adpDescription,
                    players: adpValuePicks
                });
            }

            // 4. Expert Sleepers
            if (round > 6) {
                 const sleeperPicks = available.filter(p => EXPERT_TAKES[p.name] && (EXPERT_TAKES[p.name].toLowerCase().includes('sleeper') || EXPERT_TAKES[p.name].toLowerCase().includes('çalınmış'))).slice(0, 4);
                 if (sleeperPicks.length > 0) {
                     recs.push({
                         title: "Radardaki Uykucular (Sleepers)",
                         description: "Uzmanların 'potansiyel patlama yapacak' dediği, draft'ın sonlarında büyük değer sağlayabilecek oyuncular.",
                         players: sleeperPicks
                     });
                 }
            }

            return recs.slice(0, 4);
        };

        const renderAvailablePlayers = () => {
            availablePlayersEl.innerHTML = '';
            const draftedRanks = new Set(draftedPlayers.map(p => p.player.rank));
            const searchTerm = playerSearchInput.value.toLowerCase();
            const selectedPosition = positionFilter.value;

            const filteredPlayers = ALL_PLAYERS_DATA.filter(p => {
                const isDrafted = draftedRanks.has(p.rank);
                const matchesSearch = p.name.toLowerCase().includes(searchTerm) || (p.team && p.team.toLowerCase().includes(searchTerm));
                const matchesPosition = selectedPosition === "ALL" || p.position === selectedPosition;
                return !isDrafted && matchesSearch && matchesPosition;
            }).sort((a, b) => a.adp - b.adp);

            filteredPlayers.slice(0, 100).forEach(player => {
                availablePlayersEl.appendChild(createPlayerCard(player));
            });
        };

        const updateUI = () => {
            const round = Math.floor((currentPick - 1) / 12);
            const pickInRound = (currentPick - 1) % 12;
            currentTeamIndex = (round % 2 === 0) ? pickInRound : (11 - pickInRound);

            document.querySelectorAll('.draft-team').forEach(el => el.classList.remove('current-pick-highlight', 'current-pick-team'));
            const currentTeamHeader = document.getElementById(`team-header-${currentTeamIndex}`);
            if (currentTeamHeader) {
                currentTeamHeader.classList.add('current-pick-highlight', 'current-pick-team');
            }

            currentPickerBadgeEl.textContent = `SIRA ${DRAFT_ORDER[currentTeamIndex]}!`;

            const isYourTurn = currentTeamIndex === yourTeamIndex;
            if (isYourTurn) {
                currentPickerBadgeEl.classList.add('bg-green-500');
                currentPickerBadgeEl.classList.remove('bg-blue-600');
            } else {
                currentPickerBadgeEl.classList.remove('bg-green-500');
                currentPickerBadgeEl.classList.add('bg-blue-600');
            }

            currentDraftStatusEl.textContent = `Tur ${round + 1}, Pick ${currentPick}`;

            renderAvailablePlayers();
            renderStrategyRecommendations();
            renderMyRosterSummary();
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Pozisyon ranklarını hesapla
            const positionalCounters = { QB: 1, RB: 1, WR: 1, TE: 1, K: 1, DEF: 1 };
            ALL_PLAYERS_DATA.forEach(player => {
                if (positionalCounters[player.position]) {
                    player.positional_rank = positionalCounters[player.position];
                    positionalCounters[player.position]++;
                }
            });

            playerSearchInput.addEventListener('input', renderAvailablePlayers);
            positionFilter.addEventListener('change', renderAvailablePlayers);
            yourTeamSelect.addEventListener('change', (e) => {
                yourTeamIndex = parseInt(e.target.value);
                updateUI();
            });
            fullViewBtn.addEventListener('click', () => {
                draftBoardEl.style.maxHeight = 'none';
            });
            compactViewBtn.addEventListener('click', () => {
                draftBoardEl.style.maxHeight = '400px';
            });

            renderUI();
        });
    </script>
</body>
</html>
